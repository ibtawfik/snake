<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Snake</title>
  <meta name="description" content="Snake">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- TODO: add .min.js everywhere -->
  <script src="http://code.jquery.com/jquery-1.11.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

<script>
$(document).ready(function(){
	//Canvas stuff
	var canvas = $("#canvas")[0];
	var ctx = canvas.getContext("2d");
	var w = 300;
	var h = 300;

	//Lets save the cell width in a variable for easy control
	var cw = 10;
	var d; //"right", "left", "up", "down"
	var food; // {x: ..., y: ...}
	var score;

	//Lets create the snake now
	var snake_array; //an array of cells to make up the snake
  var isGameOngoing = false;

	function init()
	{
		d = "right"; //default direction
		create_snake();
		create_food(); //Now we can see the food particle
		//finally lets display the score
		score = 0;
	}

  init();
  draw();
  setInterval(updateAndDraw, 60);

  window.startNewGame = function () {
    isGameOngoing = true;
  }

	function create_snake()
	{
		var length = 5; //Length of the snake
		snake_array = []; //Empty array to start with
		for(var i = length-1; i>=0; i--)
		{
			//This will create a horizontal snake starting from the top left
			snake_array.push({x: i, y:0});
		}
	}

  function isFoodInsideSnake() {
    for (var i = 0; i < snake_array.length; i++) {
      if (food.x === snake_array[i].x && food.y === snake_array[i].y) {
        return true;
      }
    }
    return false;
  }

	//Lets create the food now
	function create_food()
	{
		food = {
			x: Math.round(Math.random()*(w-cw)/cw),
			y: Math.round(Math.random()*(h-cw)/cw),
		};
    if (isFoodInsideSnake()) {
      create_food();
    }
	}

	function updateAndDraw()
	{
    if (!isGameOngoing) {
      return;
    }
    changeDirection();

		//The movement code for the snake to come here.
		//The logic is simple
		//Pop out the tail cell and place it infront of the head cell
		var nx = snake_array[0].x;
		var ny = snake_array[0].y;
		//These were the position of the head cell.
		//We will increment it to get the new head position
		//Lets add proper direction based movement now
		if(d == "right") nx++;
		else if(d == "left") nx--;
		else if(d == "up") ny--;
		else if(d == "down") ny++;

		//Lets add the game over clauses now
		//This will restart the game if the snake hits the wall
		//Lets add the code for body collision
		//Now if the head of the snake bumps into its body, the game will restart
		if(nx == -1 || nx == w/cw || ny == -1 || ny == h/cw || check_collision(nx, ny, snake_array))
		{
			isGameOngoing = false;
      init();
			return;
		}

		//Lets write the code to make the snake eat the food
		//The logic is simple
		//If the new head position matches with that of the food,
		//Create a new head instead of moving the tail
		if(nx == food.x && ny == food.y)
		{
			var tail = {x: nx, y: ny};
			score++;
			//Create new food
			create_food();
		}
		else
		{
			var tail = snake_array.pop(); //pops out the last cell
			tail.x = nx; tail.y = ny;
		}
		//The snake can now eat the food.

		snake_array.unshift(tail); //puts back the tail as the first cell
    draw();
  }

  function draw() {
    //To avoid the snake trail we need to paint the BG on every frame
    //Lets paint the canvas now
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, w, h);
    ctx.strokeStyle = "black";
    ctx.strokeRect(0, 0, w, h);

		for(var i = 0; i < snake_array.length; i++)
		{
			var c = snake_array[i];
			//Lets paint 10px wide cells
			paint_cell(c.x, c.y);
		}

		//Lets paint the food
		paint_cell(food.x, food.y);
		//Lets paint the score
		var score_text = "Score: " + score;
		ctx.fillText(score_text, 5, h-5);
	}

	//Lets first create a generic function to paint cells
	function paint_cell(x, y)
	{
		ctx.fillStyle = "blue";
		ctx.fillRect(x*cw, y*cw, cw, cw);
		ctx.strokeStyle = "white";
		ctx.strokeRect(x*cw, y*cw, cw, cw);
	}

	function check_collision(x, y, array)
	{
		//This function will check if the provided x/y coordinates exist
		//in an array of cells or not
		for(var i = 0; i < array.length; i++)
		{
			if(array[i].x == x && array[i].y == y)
			 return true;
		}
		return false;
	}


  function changeDirection() {
    var key = changeDirQueue.shift();
    if (!key) {
      return;
    }
    if(key == "left" && d != "right") d = "left";
    else if(key == "up" && d != "down") d = "up";
    else if(key == "right" && d != "left") d = "right";
    else if(key == "down" && d != "up") d = "down";
  }

  var changeDirQueue = [];
  function addChangeDir(dir) {
    if (changeDirQueue.length > 0 && changeDirQueue[changeDirQueue.length - 1] === dir) {
      return;
    }
    changeDirQueue.push(dir);
  }

	//Lets add the keyboard controls now
	$(document).keydown(function(e){
		var key = e.which;
    var dir = key == "37" ? "left"
        : key == "38" ? "up"
        : key == "39" ? "right"
        : key == "40" ? "down" : null;
    if (dir !== null) {
	    addChangeDir(dir);
    }
	});

  var lastX = null, lastY = null;
  function processTouch(e) {
    e.preventDefault(); // prevent scrolling when inside DIV
    var touchobj = e.changedTouches[0];
    var distX = touchobj.pageX - lastX; // get horizontal dist traveled by finger while in contact with surface
    var distY = touchobj.pageY - lastY; // get vertical dist traveled by finger while in contact with surface
    var swipedir = null;
    var absDistX = Math.abs(distX);
    var absDistY = Math.abs(distY);
    if (absDistX >= 20 || absDistY >= 20) {
      lastX = touchobj.pageX;
      lastY = touchobj.pageY;
      if (absDistX > absDistY) {
        swipedir = (distX < 0) ? 'left' : 'right';
      } else {
        swipedir = (distY < 0) ? 'up' : 'down';
      }
      addChangeDir(swipedir);
    }
  }
  canvas.addEventListener('touchstart', function(e) {
    var touchobj = e.changedTouches[0];
    lastX = touchobj.pageX;
    lastY = touchobj.pageY;
    e.preventDefault();
  }, false);
  canvas.addEventListener('touchmove', function(e) {
    processTouch(e);
  }, false);
  canvas.addEventListener('touchend', function(e) {
    processTouch(e);
  }, false);
});
</script>
  <style>
  html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
  }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
  <canvas id="canvas" style="width: 100%; height: auto;" width="300" height="300"></canvas>

  <button type="button" class="btn btn-primary"
    onclick="startNewGame()">
    New game
  </button>
</body>
</html>
